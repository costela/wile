language: python

sudo: false

dist: xenial

os:
  - linux

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

env: TOXENV=py

matrix:
  fast_finish: true

addons:
  apt:
    packages:
      - libssl-dev

install:
  - pip install tox

script: tox

cache:
  pip: true
  directories:
    - .tox

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      env: TOXENV=flake8
    - stage: deploy
      script: skip
      env:
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: wile_travis
        password:
          secure: ""
        on:
          tags: true
    - stage: deploy
      python: '3.7'
      script: skip
      env:
      deploy:
        provider: pypi
        distributions: bdist_wheel
        user: wile_travis
        password:
          secure: ""
        on:
          tags: true
