language: python

sudo: false

dist: trusty

os:
  - linux
  - osx

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env: TOXENV=py

matrix:
  include:
    - env: TOXENV=flake8
      os: linux
  allow_failures:
    - os: osx
  fast_finish: true

addons:
  apt:
    packages:
      - libssl-dev

install:
  - pip install tox

script: tox

cache: pip

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: wile_travis
  password:
    secure: ""
  on:
    tags: true
