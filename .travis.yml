language: python

sudo: false

dist: trusty

os:
  - linux
  - osx

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=flake8

matrix:
  exclude:
    - env: TOXENV=flake8
      os: osx
  allow_failures:
    - os: osx

addons:
  apt:
    packages:
      - libssl-dev

install:
  - pip install tox

script: tox -e $TOXENV

cache: pip
